<!--For Item Box-->
<section id="item">
    <h4>{{item.name}}</h4>
    <img src="{{item.picture_url}}"><br>
    <a target="_blank" href="{{item.url}}">URL</a>
    <p>{{item.description}}</p>
    <form action="edit/">
        <input type="hidden" value="{{item.item_id}}">
        <button type="submit">Edit Item</button>
    </form>
</section>
