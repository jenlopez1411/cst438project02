{% extends 'wishlist/base/base.html' %}
{% load static %}

{%block title %}Landing {% endblock  %}

{% block body %}
    Landing Page with <a href="/login">Login</a> and <a href="/create-account">Create an Account</a> redirect
    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
    <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Sign Up</button>

    <div id="id01" class="modal">
      <form class="modal-content animate" action="login/" method="post">
        {% csrf_token %}
        <div class="modal-title">
            <h1>Login</h1>
        </div>    
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
    
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
            
          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
    
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          
        </div>
      </form>
    </div>

    <div id="id02" class="modal">
        <form class="modal-content animate" action="create-account/" method="post">
          {% csrf_token %}
          <div class="modal-title">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
            </div>    
          <div class="container">
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="name" required>

            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
      
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="password" required>
            <label for="psw"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="repeatPassword" required>
              
            <button type="submit">Sign Up</button>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
          </div>
      
          <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
            
          </div>
        </form>
      </div>
      
  <p>{{ message }}</p>
    <script>
        // Get the modal
        var modal = document.getElementById('id01');
        var modal2 = document.getElementById('id02');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
        </script>
    {% endblock %}
